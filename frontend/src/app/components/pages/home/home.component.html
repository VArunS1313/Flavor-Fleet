<ul>
    <li *ngFor="let fo of foods">
        <a   routerLink="/food/{{fo.id}}">
            <img [src]="fo.imageUrl" [alt]="fo.name">
            <div class="content">
                <div class="name">
                {{fo.name}}
            </div>
            <span class="favorite {{fo.favorite?'':'not'}}">
                {{fo.favorite ? '‚ù§Ô∏è' : 'ü§ç'}}
            </span>
            <div class="stars">
            {{fo.stars}}

            </div>
            <div class="product-item-footer">
                <div class="origins">
                  <span *ngFor="let origin of fo.origins">
                    {{origin}}
                  </span>
                </div>
      
                <div class="cook-time">
                  <span>üïí</span>
                  {{fo.cookTime}}
                </div>
              </div>
      
              <div class="price">
                <span>
                  {{fo.price | currency}}
                </span>
              </div>
            </div>


            <!-- </div> -->

        </a>

    </li>
</ul>
