<div class="container">
    <div class="content">
      <app-title title="Order Form" fontSize="1.6rem"></app-title>
      <div class="summary">
      <div>
        <h3>Name</h3>
        <span>{{order.name}}</span>
      </div>
      <div>
        <h3>Address</h3>
        <span>{{order.address}}</span>
      </div>
      </div>
      <orderlist [order]="order" > </orderlist>
      </div>
      <div class="map">
        <app-title
        title="Shiping Address"
        fontSize="1.6rem"></app-title>
         <map [order]="order" [readonly]="true"></map> 
      </div>
      <div class="buttons-container">
        <div class="buttons">
            <paypal-button [order]="order"></paypal-button>
          <!-- <button (click)="checkoutorder()">
            Go To Payment
          </button> -->
        </div>
      </div>
      </div>
